name: Monthly Update moegirl dict

on:
  schedule:
    - cron: '24 3 15 * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file
        run: |
          curl -L --fail \
            -o cn_dicts/moegirl.dict.yaml \
            "https://github.com/outloudvi/mw2fcitx/releases/latest/download/moegirl.dict.yaml"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add cn_dicts/moegirl.dict.yaml
            git commit -m "chore: monthly update $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
